<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <!-- ejercicio 1 -->
    <h1>Calculadora de Índice de Masa Corporal</h1>
    <form>
        <label for="peso">Peso (en kilogramos): </label>
        <input type="number" id="peso" required><br>
        <label for="altura">Altura (en metros): </label>
        <input type="number" id="altura" required><br>
        <button id="calcular" type="button">Calcular</button>
        <label for="resultado">Tu IMC es: </label>
        <input type="text" id="resultado" readonly>
    </form>
    <!-- ejercicio 2 -->


    <h1>Conversor de Divisas</h1>
    <form>
        <label for="usd">USD: </label>
        <input type="number" id="usd" value="1" required><br>
        <label for="cop">COP: </label>
        <input type="number" id="cop" value="4.000" required><br>
    </form>
    <br>
    <br>
    <br>
    <div class="bg-dark-subtle ">

        <div class="p-3 collapse" id="collapse">
            <div class="mb-3">
                <input type="text" class="form-control" id="tituloNota" placeholder="Título de la Nota" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="textoNota" rows="4" placeholder="Ingresar Nota" required></textarea>
            </div>
            <div class="d-md-flex justify-content-end">
                <button type="button" class="btn btn-success col-12 col-md-2 mb-3 mb-md-0 mx-md-3"
                    id="guardar">Guardar</button>
                <button type="button" class="btn btn-danger col-12 col-md-2" id="borrar">Borrar</button>
            </div>
        </div>
        <br>
        <button class="btn btn-primary m-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapse"
            aria-expanded="false" aria-controls="collapse">Agregar Nota</button>
    </div>
    <div class="d-block d-md-flex p-3 col-12 bg-body-secondary justify-content-between align-items-center">
        <form class="d-flex col-12 col-md-4 order-md-2" role="search">
            <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
        <div class="form-check form-switch order-md-1 mt-3 mt-md-0">
            <input class="form-check-input" type="checkbox" role="switch" onclick="mostrarRealizadas()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Realizadas</label>
        </div>
    </div>

    <div class="p-4 row col-12 justify-content-center" id="tarjetasNotas">
      
    </div>
  </main>
    <script src="ejercicios.js"></script>
</body>

</html>
